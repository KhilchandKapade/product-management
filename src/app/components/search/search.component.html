<div class="w-full flex items-center gap-4" style="width: 900px;" >
    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-8/12">
        
        <input matInput placeholder="Search" name="search" [(ngModel)]="text">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
    <button mat-raised-button color="accent" routerLink="/add-product">Add Product</button>

</div>
